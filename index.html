<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="start_container">
        <button id="start_button" onclick="start_now()">Start Quiz</button>
    </div>

    <div id="container">
        <h1>Interactive Quiz</h1>
        <div id="qans">
            <span class="questions">pppppppppppppppppppppppppppppppppppdsdfsdfsffsf</span>
            <div id="option_container" class="options">
                <button class="option_button" id="option1">abcd</button>
                <button class="option_button"id="option2">efgh</button>
                <button class="option_button" id="option3">ijkl</button>
                <button class="option_button" id="option4">mnop</button>
            </div>
        </div>
        <button id="next_question">Next</button>

        <div id="progress">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time left: <span id="timer">30</span> seconds</h2>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
